jobs:
  test:
    runs-on: macos-latest
    strategy:
      matrix:
        api-level: [28]
        target: [default, google_apis]
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: x86_64
          profile: Pixel 5
          script: ./gradlew connectedCheck
